<!DOCTYPE html>
<html lang="kr"> <head>
  <meta charset="UTF-8">
  <title>연락처 상세 정보</title> <link rel="stylesheet" href="info.css"> <script src="https://kit.fontawesome.com/6cbdf73c90.js" crossorigin="anonymous"></script>

          <img id="profile-pic" src="/images/default.jpg"> <div id="menu-container">

      </div>
      <section id="info-section">
        <div>
          <div>이름</div>
          <h2 id="profile-name"></h2>
        </div>
        <div>
          <div>그룹</div>
          <h2 id="profile-group"></h2>
        </div>
        <div>
          <div>전화번호</div>
          <p id="profile-phone"></p>
        </div>
        <div>
          <div>이메일</div>
          <p id="profile-email"></p>
        </div>
      </section>
      <footer></footer>
    </div>
  </div>
</body>
</html>
